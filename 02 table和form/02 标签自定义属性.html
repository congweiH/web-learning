<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签自定义属性</title>
</head>
<body>
    <!-- 
        标签自定义属性：通常用来传值或者用于图片懒加载等
            格式：data-*

        传值：
        <p data-id="goodsId">...</p>    
        
        图片懒加载：只显示当前区域内的图片，不在显示区的图片不加载
        <img data-src="" alt="">
     -->
</body>
</html>
