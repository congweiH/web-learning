<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签通用属性</title>
</head>
<body>
    <!-- 
        1.标签由标签名、标签属性和文本内容三部分组成（注意，单标签没有文本内容）
        2.标签属性是对标签的一种描述方式。
        3.标签属性分为三种：通用属性、自有属性和自定义属性。
        4.通用属性：所有标签都具有的属性。
            通用属性有：
                id:用来给标签取一个唯一的名称,id名称在一个网页中必须是唯一的
                class:用来给标签取一个类名
                style:用来设置该标签的行内样式
                title:当鼠标移到该标签上，所显示的提示内容
     -->

     <!-- id:给标签取一个标识名 -->
    <p id="p1">段落1</p>
    <p id="p2">段落2</p>

    <!-- class:给一组标签取一个类名 -->
     <div class="test">div</div>
     <p class="test">p</p>

     <!-- style:用来设置当前标签的样式, 也叫行内样式 -->
     <p style="color:red;width: 200px;border: 1px solid #00f;">这是一次测试</p>

     <!-- title:给当前标签一个提示文本 -->
     <p title="您好">how are you?</p>
</body>
</html>
