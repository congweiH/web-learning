<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式权重</title>
    <style>
        p {
            color: blue!important;;
        }
        /* 权重：100 + 1 + 10 + 1 = 112 */
        #content div.main_content h2 {
            color: red;
        }
        /* 权重：100 + 10 + 1 = 111 */
        #content .main_content h2 {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        优先级：外部样式 < 内部样式 < 内联样式
        样式权重：!important(10000)>内联样式(1000)>id选择器(100)>类、伪类选择器(10)>标签选择器(1)
    -->
    <p style="color: red;">这是内容1</p>    
    <p>这是内容2</p>

    <div id="content">
        <div class="main_content">
            52
            <h2>这是一个h2标题</h2> 
        </div>
    </div>
</body>
</html>
