<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体</title>
</head>
<body>
    <!-- 
        css字体：
            1) font-size:文字的大小, 
                    单位px或者%(基于父对象字体的尺寸大小)
            2) font-family:字体，
                    可以写多个，用第一个有效的字体，都没有效用电脑默认字体
            3) font-style:字体样式，
                    normal(正常，默认值)/italic(斜体)/oblique(倾斜的字体)
            4) font-weight:字体加粗，
                    normal(正常，默认)/bold(粗体)/bolder(更粗)/lighter(比normal细)/整数(100-900),400等同于normal,700等同于bold
            5) line-height:行号
                    
            6) color:文字的颜色
            7) text-decoration:文字修饰
            8) text-align:文本对齐方式
            9) text-transform:字母大小写
            10) text-indent:文本缩进
     -->
    
</body>
</html>
