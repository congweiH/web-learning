<!-- 表示下面文档标签用html5规范去解析,!:表示声明 -->
<!DOCTYPE html>
<html lang="en">
<!-- 1.头部，主要用来完成一个网页的相关设置 -->
<head>
    <!-- meta:元, 主要完成对应设置 -->
    <meta charset="UTF-8">  <!-- 汉字编码，防止乱码 -->
    <meta name="keywords" content="">      <!-- 设置一个网站的搜索关键字 -->
    <meta name="description" content="">   <!-- 网站的描述内容，也有助于提取关键字 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html文档结构</title> <!-- 标题 -->
    <!-- 设置网站图标 (快捷输入: link:favicon) -->
    <!-- 这里找了一个png图片,可以将后面的图片类型x-icon改为png, 不改也没问题 -->
    <link rel="shortcut icon" href="https://img.alicdn.com/tps/i3/T1OjaVFl4dXXa.JOZB-114-114.png" type="image/x-icon">

    <style>
        /* 书写样式的地方 */
    </style>
    <!-- 可以引入外部样式文件 (快捷输入：link:css) -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- 2.主体部分， -->
<body>
    <p>这是一个段落</p>
</body>
<script>
    // 放脚本语言
</script>
</html>
