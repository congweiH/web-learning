<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
    <!-- 在合适的地方选择合适的标签 -->
</head>
<body>
    <a href="http://baidu.com" title="百度"> <img src="https://img.alicdn.com/tps/i3/T1OjaVFl4dXXa.JOZB-114-114.png" alt="百度"></a>
    <p>短文本引用</p>

    <!-- 有倾斜效果 -->
    <address>
        <p>电话：13801838281</p>
        <p>家庭地址：江西上饶</p>
    </address>

    <!-- table[border=1]>caption{学生信息表}+tr>th*3-->
    <table border="1">
        <!-- 为表格添加标题和摘要 -->
        <caption>学生信息表</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>0001</td>
            <td>张三</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
