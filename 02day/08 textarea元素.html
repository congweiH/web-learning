<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form其他组件</title>
</head>
<body>
    <!-- 
        textarea:多行文本框, 用于输入大批量的内容
            常用属性：name/id/placeholder/minlength/maxlength
                required(必须输入)
                cols
                rows
                value: 获取里面的内容

     -->
    <form action="#">
        <textarea name="" id="" cols="30" rows="10">备注</textarea>
    </form>
</body>
</html>
