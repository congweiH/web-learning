<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- 
        iframe:框架集，是用来将多个网页文件组合成一个文件。
            常用属性：
                name:框架名
                src:引入的外部html文件
                scrolling:滚动条(yes/no/auto)
                width:宽度
                height:高度
                frameborder:是否有边框(1/0)
                marginheight:框架离顶部和底端的距离（%/px）
                marginwidth:框架离左右的距离(%/px)
        
        注意：在实际开发中，尽量减少使用iframe, 因为它破坏了前进和后退功能，且不利于SEO
    -->
    <!-- banner -->
    <iframe src="iframe/banner.html" marginheight="0" scrolling="no" width="100%" frameborder="0"></iframe>
    <!-- nav：导航 -->
    <iframe src="iframe/nav.html" scrolling="auto" width="20%" height="300px" frameborder="0"></iframe>
    <!-- content -->
    <iframe src="iframe/content1.html" name="main" scrolling="no" width="70%" height="300" frameborder="0"></iframe>

</body>
</html>
