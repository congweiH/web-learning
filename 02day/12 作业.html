<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
</head>
<body>
    <!-- 基本表格 -->
    <!-- bordercolor:边框颜色 -->
    <table border="1" bordercolor="blue" align="center" width="300px" height="100px">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <br><br><br>
    <!-- 网络表格 -->
    <table border="1" bordercolor="blue" align="center" width="600px">
        <tr height="100px">
            <td colspan="3" align="center">网站名称</td>
        </tr>
        <tr>
            <td width="200px">网站标题</td>
            <td colspan="2" align="right">搜索框</td>
        </tr>
        <tr height="100px">
            <td>左边</td>
            <td>中间</td>
            <td>右边</td>
        </tr>
        <tr height="100px">
            <td colspan="3" align="center">网站底部信息</td>
        </tr>
    </table>

    <br><br><br>
    <!-- 综合表格 -->
    <table border="5" bordercolor="pink" align="center" width="800px">
        <tr>
            <td rowspan="8" width="200px"><img src="img/image.jpg" width="200px" height="200px" alt=""></td>
            <td rowspan="4" width="200px"  align="center">11</td>
            <td rowspan="2" width="200px">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="4"  align="center">11</td>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
    </table>

    <br><br><br>
    <!-- 表单信息 -->
    <div>
        <h1>表单信息</h1>
        <form action="#" method="POST">
            <label for="user">账号：</label>
            <input type="text" name="user" placeholder="请输入账号：">
            <br>
            <label for="email">邮箱：</label>
            <input type="text" name="email" placeholder="请输入邮箱：">
            <br>
            <label for="passwd">密码：</label>
            <input type="password" name="passwd" placeholder="请输入密码：">
            <br>
            <label for="sex">性别：</label>
            <input type="radio" name="sex" checked="checked"> 男
            <input type="radio" name="sex"> 女
            <br>
            <label for="skill">技能：</label>
            <input type="checkbox" name="skill"> html+css
            <input type="checkbox" name="skill"> javascript
            <input type="checkbox" name="skill"> php
            <input type="checkbox" name="skill"> java
            <br>
            <label for="touxiang">头像：</label>
            <input type="file" name="touxiang">
            <br>
            <label for="local">现居地：</label>
            <select>
                <option>广东省</option>
            </select>
            <select>
                <option>广州市</option>
            </select>
            <select>
                <option>天河区</option>
            </select>
            <br>
            <label>留言：</label>
            <textarea cols="30" rows="10" placeholder="请输入留言内容"></textarea>
            <br>
            <label>验证码：</label>
            <input type="text" placeholder="请输入验证码">
            <br>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
    </div>
</body>
</html>
